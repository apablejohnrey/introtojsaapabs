<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<script>
    window.onload = function() {
        alert("Welcome to Student Information Page!");
    };

    function addStudent() {
       
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var grade = document.getElementById("grade").value;

        
        var table = document.getElementById("studentTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

    
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

     
        cell1.innerHTML = id;
        cell2.innerHTML = name;
        cell3.innerHTML = age;
        cell4.innerHTML = grade;

        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("grade").value = "";
    }

    function printTable() {
        var table = document.getElementById("studentTable").outerHTML;
        var newWindow = window.open('', '_blank');
        newWindow.document.open();
        newWindow.document.write('<html><head><title>Print</title></head><body>');
        newWindow.document.write('<h1>Student Information List</h1>');
        newWindow.document.write(table);
        newWindow.document.write('</body></html>');
        newWindow.document.close();
        newWindow.print();
    }
</script>

<h1>Student Information List</h1>

<table id="studentTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
    
    </tbody>
</table>

<h2>Add New Student</h2>
<label for="id">ID:</label>
<input type="text" id="id" placeholder="Enter ID">

<label for="name">Name:</label>
<input type="text" id="name" placeholder="Enter Name">

<label for="age">Age:</label>
<input type="text" id="age" placeholder="Enter Age">

<label for="grade">Grade:</label>
<input type="text" id="grade" placeholder="Enter Grade">

<button onclick="addStudent()">Add Student</button>
<button onclick="printTable()">Print Table</button>

</body>
</html>
